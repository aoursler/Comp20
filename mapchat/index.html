<!-- HTML derived from mchow's geolocation_map.html -->
<!DOCTYPE html>

<html>

  <head>
    <title>Marauders Map</title>
    <meta name="viewport" content= "initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script> 
    <link rel="stylesheet" href="style.css"/>
  
    <script>

    /*Ming's Geolocation_map.html used as ref */
    var lat = 0;
    var lng = 0;
    var me = new google.maps.LatLng(lat, lng);
  
    var myOptions = { 
      zoom: 13,
      center: me,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map;
    var marker;
    var infowindow = new google.maps.InfoWindow();

    function init()
    {
      map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      getMyLocation();
    }

    function getMyLocation(){
      if (navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function(position){
        lat = position.coords.latitude;
        lng = position.coords.longitude;
        renderMap();
        });
      }else{
        alert("Geolocation is not supported by your web browser. What a shame!");
      }
    }
    function renderMap()
    {
      me = new google.maps.LatLng(lat, lng);
      map.panTo(me);
      marker = new google.maps.Marker({
      positon: me,
      });
      marker.setMap(map);
      google.maps.event.addListener(marker, 'click', function(){
        infowindow.setContent(marker.title);
        infowindow.open(map, marker);
      });
    }

/*Lab 6 used as a reffence*/
    var request = new XMLHttpRequest();
    var url = "https://secret-about-box.herokuapp.com/sendLocation";
    request.open("POST", url, true);
    /*https://stackoverflow.com/questions/9713058/sending-post-data-with-a-xmlhttprequest*/
    request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    request.onreadystatechange = function(){
      if (request.readyState == 4 && request.status == 200){    
        var responseText;
        alert(request.responseText);
      }
    }
    request.send("login=PatIsdale&lat=" + lat + "&lng=" + lng + "&message=My%20Location");
    </script>
  
  </head>

  <body onload = "init()">
    <div id="map_canvas"></div>
  </body>

</html>
